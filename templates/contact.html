<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Paul Sin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .contact-section {
            padding: 8rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-card);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--accent-primary);
            border-color: transparent;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 2rem 0;
        }

        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: var(--accent-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .services-group {
            margin: 1.5rem 0;
            background: var(--surface-card);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        .services-group p {
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .service-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="shell">
        <header>
            <div class="logo">PS / 2025</div>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <h1>Get in Touch</h1>
                <p class="content_p" style="margin-bottom: 2rem;">Fill out the form below to start a conversation.</p>

                <form action="/contact" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Hong Gil Dong">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="hello@example.com">
                    </div>

                    <div class="services-group">
                        <p>What services are you interested in?</p>
                        <div class="service-option">
                            <label><input type="checkbox" name="service" value="web"> Web Design</label>
                        </div>
                        <div class="service-option">
                            <label><input type="checkbox" name="service" value="ai"> AI Agent Development</label>
                        </div>
                        <div class="service-option">
                            <label><input type="checkbox" name="service" value="ux"> UX Research</label>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent" style="margin-bottom:0; font-size: 0.9rem;">
                            I agree to the collection of personal information
                        </label>
                    </div>

                    <button type="submit" class="button primary submit-btn">Send Message</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
