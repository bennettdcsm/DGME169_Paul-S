<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-section {
            padding: 3rem 2rem;
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="shell">
        <main>
            <section class="success-section">
                <h1>Message Received!</h1>
                <p class="content_p">Thanks for reaching out. I'll get back to you shortly.</p>
                <div class="actions" style="justify-content: center; margin-top: 2rem;">
                    <a class="button primary" href="/">Back to Home</a>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
